<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="../js/main.js"></script>  
  </head>
  <body>

    <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-start ms-5 ps-5">
        <!-- <a href="#" class="navbar-brand">Brand</a> -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
        </ul>
      </div>
      
      <div class="container-fluid d-flex justify-content-end me-5 pe-5">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="data.html" class="nav-link">Photo Library</a>
          </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Your Collection</a>
        </li>
        </ul>
      </div>
    </nav>

  </header>

<main>
<!-- TITLE SECTION -->
  
      <div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
       <h1>Your Photo Library</h1>
       <h4>Royalty Free Stock Images</h4>
     </div>



<!-- SEARCH BAR -->

<div class="col-lg-6 col-md-8 col-10 mx-auto mt-5"> 
  
  <form class="d-flex" role="search" data-js="form-search-bar">
  
    <input 
        class="form-control form-control-lg" 
        data-js="input-search-bar"
        type="text" 
        placeholder="Search for images, videos and illustrations ..."
        aria-label="Search" 
        >

      <button 
        class="btn btn-dark ms-2 px-3" 
        type="submit">Search</button>
      <button 
        class="btn btn-warning px-4 mx-2" 
        type="submit" 
        data-js="clear-input-btn">Clear</button>
  </form>
</div>


  <!-- FILTER SIDEBAR -->

  <div class="container mx-auto mt-5 d-flex justify-content-center">

    <button class="btn btn-dark px-5 " 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasExample" 
      aria-controls="offcanvasExample">
      Filter Options
    </button>
    
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter Options</h5>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="offcanvas" 
          aria-label="Close"></button>
      </div>

      <!-- START SIDEBAR BODY -->

      <div class="offcanvas-body">
        <form>

      <!-- FILTER BY MEDIA TYPE -->
          <fieldset>
            <legend class="mt-4">Media Type</legend>
            <select class="form-select" aria-label="Select type of media">
              <option selected>Select Media Type</option>
              <option value="photo">Photo</option>
              <option value="video">Video</option>
              <option value="illustration">Illustration</option>
            </select>
          </fieldset>


      <!-- FILTER BY CATEGORY -->
          <fieldset>
            <legend class="mt-4">Category</legend>
            <select class="form-select" aria-label="Select category">
              <option selected>Select Category</option>
              <option value="">Animals</option>
              <option value="">Backgrounds</option>
              <option value="">Fashion</option>
              <option value="">Nature</option>
              <option value="">Science</option>
              <option value="">Education</option>
              <option value="">Feelings</option>
              <option value="">Health</option>
              <option value="">People</option>
            </select>
          </fieldset>
          

      <!-- FILTER BY ORIENTATION -->
          <fieldset>
            <div class="form-check">

              <!-- NEGATIVE MARGIN NOT APPLYING
              BOOTSTRAP DOCS: In CSS, margin properties can utilize negative values (padding cannot). 
              These negative margins are disabled by default, but can be enabled in 
              Sass by setting $enable-negative-margins: true.
              The syntax is nearly the same as the default, positive margin utilities, 
              but with the addition of n before the requested size. 
              
              TRIED BUT FAILED:
              custom class for legend applying negative margin => affects positioning of the first radio checkbox
              custom class for fieldset and legend applying position relative & absolute => affects positioning of all 3 radio checkbox
              -->
        
              <legend class="mt-4">Orientation</legend>
              <input 
                class="form-check-input" 
                type="radio" 
                name="orientation" 
                id="orientation-all"
                value="all"
                >
              <label 
                class="form-check-label" 
                for="orientation-all">
                All
              </label>
            </div>

            <div class="form-check">
              <input 
                class="form-check-input" 
                type="radio" 
                name="orientation" 
                id="orientation-horizontal"
                value="horizontal">
                
              <label 
                class="form-check-label" 
                for="orientation-horizontal">
                Horizontal
              </label>
            </div>

            <div class="form-check">
              <input 
                class="form-check-input" 
                type="radio" 
                name="orientation" 
                id="orientation-vertical"
                value="vertical">
              <label 
                class="form-check-label" 
                for="orientation-vertical">
                Vertical
              </label>
            </div>
          </fieldset>


        <!-- FILTER BY RESOLUTION -->
          <fieldset>
            <legend class="mt-4">Resolution</legend>
            <select class="form-select" aria-label="Select size or resolution">
              <option selected>Select Resolution</option>
              <option value="1">All</option>
              <option value="2">3 MP or more</option>
              <option value="3">6 MP or more</option>
              <option value="4">12 MP or more</option>
            </select>
          </fieldset>


        <!-- FILTER BY COLOR -->
          <fieldset>
            <legend class="mt-4">Color</legend>
            <label 
              for="color-select-purple" 
              class="form-label"></label>
            <input 
              type="color" 
              class="form-control form-control-color" 
              id="color-select-purple" 
              value="#c93ef7" 
              title="Choose your color">
            <label 
              for="color-select-red" 
              class="form-label"></label>
            <input 
              type="color" 
              class="form-control form-control-color" 
              id="color-select-red" 
              value="#ff0000" 
              title="Choose your color">

            <label 
              for="color-select-grey" 
              class="form-label"></label>
            <input 
              type="color" 
              class="form-control form-control-color" 
              id="color-select-grey" 
              value="#bbbbbb" 
              title="Choose your color">

          </fieldset>

        </form>


        
        <div class="dropdown mt-5">
          <button 
            class="btn btn-secondary dropdown-toggle" 
            type="button" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>

      </div>

        </div>
      </div> 

      <!-- DISPLAY API FETCHED DATA HERE -->
    <div 
      class="d-flex flex-wrap justify-content-center" 
      data-js="api-data">
  </div>
    </main>
  </body>
</html>
