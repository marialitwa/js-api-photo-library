  <body>

    <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-start ms-5 ps-5">
        <a href="#" class="navbar-brand">Brand</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
        </ul>
      </div>

      <div class="container-fluid d-flex justify-content-end me-5 pe-5">

          <li class="nav-item">
            <a href="data.html" class="nav-link">Photo Library</a>

        <li class="nav-item">

<main>
<!-- TITLE SECTION -->
  
      <div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5">
       <h1>Your Photo Library</h1>
       <h4>Royalty Free Stock Images</h4>
     </div>



<!-- SEARCH BOX -->

<div class="col-lg-6 col-md-8 col-10 mx-auto mt-5">
   
  <form class="d-flex" role="search">

      <input 
        class="form-control form-control-lg" 
        type="search" 
        placeholder="Search for images, videos and illustrations ..."
        aria-label="Search" 
        >
      <button class="btn btn-dark ms-2" type="submit">Search</button>

  
  </form>
</div>

  <!-- FILTER SIDEBAR -->

  <div class="container mt-5">

      <button 
      class="btn btn-dark d-inline" 
      data-bs-toggle="collapse"
      data-bs-target=".row" 
      aria-expanded="false" 
      aria-controls="row"
      >Filter</button>

      <div class="row collapse" id="row">
        <div class="col-xl-3 col-lg-4 col-6">
          <div class="box border">Lorem ipsum dolor</div>
        </div>
      </div>

      <div class="row collapse" id="row">
        <div class="col-xl-3 col-lg-4 col-6">
          <div class="box border">Lorem ipsum dolor</div>
        </div>
      </div>

      <div class="row collapse">
        <div class="col-xl-3 col-lg-4 col-6">
          <div class="box border">Lorem ipsum dolor</div>
      </div>

</div> 

</main>
